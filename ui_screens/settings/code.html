<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13eccb",
              "background-light": "#f6f8f8",
              "background-dark": "#10221f",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 300,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center p-4">
<button class="text-white/80 dark:text-white/80 flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Settings</h1>
</header>
<main class="flex-1 flex flex-col items-center px-4 pt-6 pb-8">
<!-- Body Text / Inspirational Quote -->
<p class="text-zinc-600 dark:text-white/60 text-base font-normal leading-normal pb-8 pt-2 text-center max-w-xs">Growth is calm, not forced.</p>
<!-- Settings List -->
<div class="w-full max-w-md space-y-2">
<!-- List Item: Ambient Sound -->
<div class="flex items-center gap-4 bg-background-light dark:bg-black/20 p-4 rounded-xl min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">music_note</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Ambient Sound</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-200 dark:bg-white/10 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<span class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></span>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- List Item: Notifications -->
<div class="flex items-center gap-4 bg-background-light dark:bg-black/20 p-4 rounded-xl min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Notifications</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-200 dark:bg-white/10 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<span class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></span>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- List Item: Restore Premium -->
<div class="flex items-center gap-4 bg-background-light dark:bg-black/20 p-4 rounded-xl min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">workspace_premium</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Restore Premium</p>
</div>
<div class="shrink-0">
<button class="text-primary text-base font-bold leading-normal">Restore</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
